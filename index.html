<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" id="login" required placeholder="Email ou Telefone">
                </div>

                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" id="senha" class="password" required placeholder="Senha">
                    <span class="show">Mostrar</span>
                </div>

                <div class="pass">
                    <a href="#"> Esqueceu senha?</a>
                </div>

                <div class="field">
                    <input type="submit" value="ENTRAR" onclick="limpar()">
                </div>

                <div class="login"> Entrar com</div>
                <div class="link">
                    <div class="facebook">
                        <i class="fa fa-facebook-f"><span>Facebook</span></i>
                    </div>

                    <div class="instagram">
                        <i class="fa fa-instagram"><span>Instagram</span></i>
                    </div>
                </div>

                 <div class="signup">NÃ£o possui uma conta?
                  <a href="#">Clique aqui</a>
                </div>
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
